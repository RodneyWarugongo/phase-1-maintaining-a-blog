<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Blog with Rodney</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <header>
        <h1>Blog with Me!</h1>
    </header>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <p>Feel free to reach out! As of Monday, September 22, 2025, I'm available to answer your questions.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Blog with Rodney. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! (This is a demo, no data is sent.)');
        });
    </script>
</body>
</html>
